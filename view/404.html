<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>404 - 页面未找到</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
            margin: 0;  
        }  
        .container {  
            text-align: center;  
            background-color: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        h1 {  
            margin: 0 0 20px 0;  
            color: #333;  
        }  
        p {  
            color: #666;  
        }  
        a {  
            color: #007bff;  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>404 - 页面未找到</h1>  
        <p>抱歉，您访问的页面不存在。</p>  
        <p>请检查URL是否正确，或者使用以下链接返回网站首页：</p>  
        <a href="/">返回首页</a>  
    </div>  
</body>  
</html>
